on:
  push:
  schedule:
  - cron: "0 0 * * 5"
jobs:
  create_release:
    name: Create Release
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ github.workspace }}/${{ github.run_id }}
    timeout-minutes: 10080
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: 'false'
          submodules: 'true'
          path: ${{ github.workspace }}/${{ github.run_id }}

      - name: Install deps
        run: |
          sudo apt update
          sudo apt -y install m4 wget xz-utils git rsync make squashfs-tools asciidoc
      - name: Mount binpkgs dir
        run: |
          sudo mkdir -p /var/cache/binpkgs/
          sudo mkdir -p ${{ github.workspace }}/${{ github.run_id }}/squashfs/var/cache/binpkgs/
          sudo mount -o bind /var/cache/binpkgs/ ${{ github.workspace }}/${{ github.run_id }}/squashfs/var/cache/binpkgs/
      - name: Build iso
        run: |
          sudo bash -x ./build.sh
      - name: create md5sum
        run: |
          for f in *.iso; do [ -e "$f" ] && md5sum "$f" > "${f}.md5"; done

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ISO
          if-no-files-found: error
          path: |
            ${{ github.workspace }}/${{ github.run_id }}/*.iso
            ${{ github.workspace }}/${{ github.run_id }}/*.md5

      - name: Generate release tag
        id: generate_release_tag
        uses: amitsingh-007/next-release-tag@v5.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: 'v'
          tag_template: 'yyyy.mm.dd.i'
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.generate_release_tag.outputs.next_release_tag }}
          generateReleaseNotes: true
          makeLatest: true
          artifacts: |
            ${{ github.workspace }}/${{ github.run_id }}/*.iso
            ${{ github.workspace }}/${{ github.run_id }}/*.md5

      - name: Clean build dir
        if: always()
        run: |
          sudo umount -l ${GITHUB_WORKSPACE}/squashfs/*/*/* || true
          sudo umount -l ${GITHUB_WORKSPACE}/squashfs/*/* || true
          sudo umount -l ${GITHUB_WORKSPACE}/squashfs/* || true
          sudo rm -rf ${GITHUB_WORKSPACE}/squashfs
          sudo rm -rf ${GITHUB_WORKSPACE}/iso
